<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Page</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <h1>병명 리스트 페이지</h1>
    <a href="/admin/disease/category/main" class="btn btn-info">대분류 병명 리스트</a>
    <a href="/admin/disease/category/sub" class="btn btn-info">소분류 병명 리스트</a>

    <!-- 병명 리스트 출력 -->
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>병명</th>
            <!-- 소분류 페이지에서만 설명 열을 표시 -->
            <th th:if="${showDiseaseNames}" >소분류 이름</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="disease : ${diseases}">
            <td th:text="${disease.name}"></td>
            <!-- 소분류 페이지에서만 설명 데이터를 표시 -->
            <td th:if="${showDiseaseNames}" th:text="${disease.diseaseNames}"></td>
            <td th:if="${showDiseaseNames}">
                <!-- 삭제 버튼 추가 -->
                <form th:action="@{'/admin/disease/delete/' + ${disease.id}}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <input type="hidden" name="category" th:value="${showDiseaseNames ? 'sub' : 'main'}"/>
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>

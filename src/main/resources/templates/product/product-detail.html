<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail Page</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
  <h1>상품 상세 페이지</h1>

  <p><strong>상품 ID:</strong> <span th:text="${product.id}"></span></p>
  <p><strong>상품 이름:</strong> <span th:text="${product.name}"></span></p>
  <p><strong>상품 브랜드:</strong> <span th:text="${product.maker}"></span></p>
  <p><strong>상품 타입:</strong> <span th:text="${product.type}"></span></p>
  <p><strong>상품 가격:</strong> <span th:text="${product.price}"></span></p>
  <p><strong>동물:</strong> <span th:text="${product.animal.name}"></span></p>
  <p><strong>원산지:</strong> <span th:text="${product.origin}"></span></p>
  <p><strong>상품 원료:</strong> <span th:text="${product.all_rawmaterial}"></span></p>
  <p><strong>상품 영양성분:</strong> <span th:text="${product.ingredient}"></span></p>
  <p><strong>상품 칼로리:</strong> <span th:text="${product.calories}"></span></p>
  <p><strong>사용 연령:</strong> <span th:text="${product.age_group}"></span></p>
  <p><strong>상품 기능:</strong> <span th:text="${product.function}"></span></p>

  <h2>상품 이미지</h2>
  <div class="product-images">
    <ul>
      <li th:each="imageUrl : ${imageUrls}">
        <img th:src="${imageUrl}" alt="상품 이미지"/>
      </li>
    </ul>
  </div>

  <h2>상품 상세 이미지</h2>
  <div class="product-images">
    <ul>
      <li th:each="imageDetailUrl : ${imageDetailUrls}">
        <img th:src="${imageDetailUrl}" alt="상품 상세 이미지"/>
      </li>
    </ul>
  </div>

  <a th:href="@{'/admin/product/edit/' + ${product.id}}" class="btn btn-warning">수정</a>
  <a href="/admin/product" class="btn btn-secondary">목록으로 돌아가기</a>

</div>
</body>
</html>

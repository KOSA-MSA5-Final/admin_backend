<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    body {
      font-family: 'GmarketSansMedium', sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script>
    // 이미지 URL 추가 함수
    function addImageUrl() {
      console.log("버튼 눌림");
      const imageUrlInput = document.getElementById('productImageUrl');
      const imageUrl = imageUrlInput.value.trim();

      // URL이 비어있지 않은 경우에만 추가
      if (imageUrl) {
        // 리스트에 추가
        const imageUrlList = document.getElementById('imageUrlList');
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        listItem.textContent = imageUrl;
        imageUrlList.appendChild(listItem);

        // 입력 필드 비우기
        imageUrlInput.value = '';

        // 추가된 URL을 숨겨진 필드에 저장
        const hiddenImageUrls = document.getElementById('hiddenImageUrls');
        const existingUrls = hiddenImageUrls.value ? hiddenImageUrls.value.split(',') : [];
        existingUrls.push(imageUrl);
        hiddenImageUrls.value = existingUrls.join(',');
      }
    }

    function addDetailImageUrl() {
      console.log("버튼 눌림");
      const imageUrlInput = document.getElementById('productDetailImageUrl');
      const imageUrl = imageUrlInput.value.trim();

      // URL이 비어있지 않은 경우에만 추가
      if (imageUrl) {
        // 리스트에 추가
        const imageUrlList = document.getElementById('detailImageUrlList');
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        listItem.textContent = imageUrl;
        imageUrlList.appendChild(listItem);

        // 입력 필드 비우기
        imageUrlInput.value = '';

        // 추가된 URL을 숨겨진 필드에 저장
        const hiddenImageUrls = document.getElementById('hiddenDetailImageUrls');
        const existingUrls = hiddenImageUrls.value ? hiddenImageUrls.value.split(',') : [];
        existingUrls.push(imageUrl);
        hiddenImageUrls.value = existingUrls.join(',');
      }
    }

    // DOMContentLoaded 이벤트 리스너
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('addImageButton').addEventListener('click', addImageUrl);
      document.getElementById('addDetailImageButton').addEventListener('click', addDetailImageUrl);
    });
  </script>

</head>
<body>
<div layout:fragment="content" class="container">
  <h1 class="text-center my-4">상품 관리 페이지</h1>

  <!-- 병원 추가 폼 -->
  <div class="form-container">
    <h3>상품 추가</h3>
    <form th:action="@{/admin/product/add/product}" method="post">
      <div class="mb-3">
        <label for="productName" class="form-label">상품 이름</label>
        <input type="text" class="form-control" id="productName" name="productName" placeholder="상품 이름을 입력하세요." required>
      </div>
      <div class="mb-3">
        <label for="productMaker" class="form-label">상품 브랜드</label>
        <input type="text" class="form-control" id="productMaker" name="productMaker" placeholder="상품 브랜드를 입력하세요." required>
      </div>
      <div class="mb-3">
        <label for="productType" class="form-label">상품 타입</label>
        <select class="form-control" id="productType" name="productType" required>
          <option value="" disabled selected>상품 타입을 선택하세요.</option>
          <option value="feed">사료</option>
          <option value="snack">간식</option>
          <option value="supplement">영양제</option>
        </select>
      </div>
      <!-- 상품 상세 타입 추가 -->
      <div class="mb-3">
        <label for="productSubtype" class="form-label">상품 상세 타입</label>
        <input type="text" class="form-control" id="productSubtype" name="productSubtype" placeholder="상세 타입을 입력하세요." required>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">상품 가격</label>
        <input type="text" class="form-control" id="productPrice" name="productPrice" placeholder="상품 가격을 입력하세요." required>
      </div>

      <!-- 동물 종류 리스트 -->
      <div class="mb-3">
        <label for="animalName" class="form-label">동물 선택</label>
        <select class="form-select" id="animalName" name="animalName" required>
          <option value="" disabled selected>대분류 동물을 선택하세요</option>
          <option th:each="animal : ${animals}" th:value="${animal.name}" th:text="${animal.name}"></option>
        </select>
      </div>

      <div class="mb-3">
        <label for="productOrigin" class="form-label">원산지</label>
        <input type="text" class="form-control" id="productOrigin" name="productOrigin" placeholder="원산지를 입력하세요." required>
      </div>
      <div class="mb-3">
        <label for="productAllRawmaterial" class="form-label">전체 사용 원료</label>
        <input type="text" class="form-control" id="productAllRawmaterial" name="productAllRawmaterial" placeholder="사용원료를 입력하세요." required>
      </div>
      <div class="mb-3">
        <label for="productIngredient" class="form-label">영양성분</label>
        <input type="text" class="form-control" id="productIngredient" name="productIngredient" placeholder="영양성분을 입력하세요." required>
      </div>
      <div class="mb-3">
        <label for="productCalories" class="form-label">칼로리</label>
        <input type="text" class="form-control" id="productCalories" name="productCalories" placeholder="상품 칼로리를 입력하세요." required>
      </div>
      <div class="mb-3">
        <label for="productWeight" class="form-label">실 중량</label>
        <input type="text" class="form-control" id="productWeight" name="productWeight" placeholder="상품 실 중량을 입력하세요." required>
      </div>
      <div class="mb-3">
        <label for="productAge" class="form-label">연령대</label>
        <input type="text" class="form-control" id="productAge" name="productAge" placeholder="상품 사용 연령대를 입력하세요." required>
      </div>
      <div class="mb-3">
        <label for="productFunction" class="form-label">기능</label>
        <input type="text" class="form-control" id="productFunction" name="productFunction" placeholder="상품 기능을 입력하세요." required>
      </div>

      <div class="mb-3">
        <label for="productImageUrl" class="form-label">이미지 추가</label>
        <input type="text" class="form-control" id="productImageUrl" name="productImageUrl" placeholder="이미지 URL을 입력하세요.">
        <button id="addImageButton" type="button">이미지 추가</button>
      </div>

      <div class="mb-3">
        <label for="imageUrlList" class="form-label">추가된 이미지</label>
        <ul id="imageUrlList" class="list-group"></ul>
        <input type="hidden" id="hiddenImageUrls" name="productImageUrls">
      </div>

      <div class="mb-3">
        <label for="productDetailImageUrl" class="form-label">세부 이미지 추가</label>
        <input type="text" class="form-control" id="productDetailImageUrl" name="productDetailImageUrl" placeholder="세부 이미지 URL을 입력하세요.">
        <button id="addDetailImageButton" type="button">이미지 추가</button>
      </div>

      <div class="mb-3">
        <label for="imageUrlList" class="form-label">추가된 세부 이미지</label>
        <ul id="detailImageUrlList" class="list-group"></ul>
        <input type="hidden" id="hiddenDetailImageUrls" name="productDetailImageUrls">
      </div>

      <button type="submit" class="btn btn-primary">추가</button>
    </form>
  </div>

</div>

</body>
</html>
